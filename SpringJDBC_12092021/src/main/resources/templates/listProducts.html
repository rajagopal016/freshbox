<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
<head>
<meta charset="UTF-8">
<title>Product Details</title>
</head>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>
<table>
	<caption style="text-align:center">Shoes Database</caption>
	<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Availability</th>
  	</tr>
	<tr th:each="data :${products}">
		<td> <span th:text= "${data.idProducts}"></span></td>
		<td> <span th:text= "${data.nameProducts}"></span></td>
		<td> <span th:text= "${data.categoryProducts}"></span></td>
		<td> <span th:text= "${data.priceProducts}"></span></td>
		<td> <span th:text= "${data.availabilityProducts}"></span></td>
	</tr>
</table>
</body>
</html>
