<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SportyShoes.com - Products Database</title>
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h1 align="center">Shoes Database</h1>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Type in a Category to Categorize the Shoes.." title="Type in a name">

<table id="myTable">
	
	<tr class="header">
	<th>Product ID</th>
	<th>Name</th>
    <th>Category</th>
    
    <th>Price</th>
    <th>Availability</th>
    
  	</tr>
	<tr th:each="data :${products}">
		<td> <span th:text= "${data.idProducts}"></span></td>
		
		<td> <span th:text= "${data.nameProducts}"></span></td>
		<td> <span th:text= "${data.categoryProducts}"></span></td>
		<td> <span th:text= "${data.priceProducts}"></span></td>
		<td> <span th:text= "${data.availabilityProducts}"></span></td>
		
	</tr>
</table>
<form  title="AddProduct" method="POST" action="addProducts">
		<p align="center"> <input type="submit" value="Add Product" /></p>
</form>




<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[2];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
</body>
</html>
